<script>
    const ws = new WebSocket('ws://localhost:7712', 'db')
    ws.onopen = (event)=>{
        ws.send(JSON.stringify({
            key: 'Main',
            group: 'ConfigMain'
        }))
    }
    ws.onmessage = (event)=>{
        console.log(event.data)
    }
</script>
